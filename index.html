<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Quiz</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="header">
            <button id="home-btn">
                üè†
            </button>
        </div>
        <div id="quiz-type" class="content">
            <button id="capital-btn" class="quiz-btn">Capital Quiz</button>
            <!-- <button id="flag-btn" class="quiz-btn">Flag Quiz</button> -->
            <button id="info-btn" class="quiz-btn">Information</button>
        </div>

        <div id="capital-quiz-container" class="content">
            <div id="question-div">
                <p id="country-name"> </p>
                <img id="country-logo" class="logo" src="">
            </div>
            <div id="options-div">
                <div class="row">
                    <button id="capital-1" class="c-option-btn"></button>
                    <button id="capital-2" class="c-option-btn"></button>
                </div>
                <div class="row">
                    <button id="capital-3" class="c-option-btn"></button>
                    <button id="capital-4" class="c-option-btn"></button>
                </div>
            </div>
            <div id="footer-div">
                <p id="score-txt">
                    <span id="score-label">Score:</span>
                    <span id="correct-count" style='color: lightgreen'>0</span>&nbsp;/
                    <span id="total-count">0</span>
                </p>
                <button id="restart-btn">Restart</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
